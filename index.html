<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>

<body>
    
        
            <header class="container-fluid bg-dark text-white text-center">
                <h1>
                    Weather Dashboard
                </h1>
            </header>
        
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div class="sidebar">
                    <form id="search-form">
                        <div class="form-group">
                            <label for="search-input">Search For A City</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="search-input">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">Search</button>
                                </div>
                            </div>
                        </div>

                    </form>
                    <ul class="list-group" id="past-searches">

                    </ul>
                </div>
            </div>
            <div class="col-auto">
                <div class="row">
                    <div class="col card">
                        <main class = "card-body">
                            <h2 id="selected-city-name"></h2>
                            <p>
                                <span id="selected-temperature"></span>
                                <br><br>
                                <span id="selected-humidity"></span>
                                <br><br>
                                <span id="selected-wind-speed"></span>
                                <br><br>
                                <span id="selected-uv-index"></span>
                            </p>
                        </main>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col m-auto" >
                        <h3>5 Day Forecast:</h3>
                        <div class="row" id="five-day">

                        </div>
                       <!-- <div class = "card col bg-primary text-white"></div> -->
                        
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <script src="script.js"></script>

</body>

</html>
